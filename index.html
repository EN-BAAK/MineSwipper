<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/CSS-normaliza.CSS">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="avatar-info">
                <p>Name: <span class="name">Besso</span></p>
            </div>
            <div class="game-info">
                <p class="level">Level: <span>Easy</span></p>
                <p class="won">Won: <span id="win">00</span></p>
                <p class="losed">Losed: <span id="lose">00</span></p>
            </div>
        </div>
    </header>
    <main class="">
        <div class="container">
        </div>
    </main>
    <div class="container start">
        <div class="select-level">
            <input type="radio" name="level" id="easy" data-level = 10 data-mine = 20>
            <label class="easy" for="easy">150</label>
            <input type="radio" name="level" id="mid" data-level = 20 data-mine = 30>
            <label class="mid" for="mid">300</label>
            <input type="radio" name="level" id="hard" data-level = 30 data-mine = 40>
            <label class="hard" for="hard">450</label>
        </div>
        <label class="start-label" for="Start">Start Game</label>
        <input type="checkbox" id="start">
    </div>
    <script src="./mani.js"></script>
</body>
</html>
